<!DOCTYPE html>
<html ng-app="main">
<head>
    <meta charset="utf-8">
    <title>{% block title %}SQL Server Gadget Box{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/main.css">
    {% block header %}{% endblock %}

</head>
<body>

    <div id="wrap">

        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SQL Server Gadget Box</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li class="active"><a href="https://github.com/Wintellect" target="_blank">GitHub</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="http://wintellect.com" target="_blank">
                                <img src="/images/winlogobl.gif" width="125" height="45">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        {% block content %}
        <div class="container">
        </div>
        {% endblock %}

    </div>

    <script src="/bower/jquery/jquery.js"></script>
    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-route/angular-route.js"></script>
    <script src="/bower/bootstrap/dist/js/bootstrap.js"></script>

    {% block footer %}{% endblock %}

</body>
</html>
